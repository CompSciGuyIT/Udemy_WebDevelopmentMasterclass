<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Template</title>
		<style type="text/css">

			#yellow {
				width: 400px;
				height: 400px;
				background-color: yellow;
				position: absolute;
				z-index: 2;
			}

			#blue {
				width: 400px;
				height: 400px;
				background-color: blue;
				top: 200px;
				left: 200px;
				position: absolute;
				z-index: 1;
			}
		</style>
	</head>
	
	<body>
		<div id="yellow"></div>
		<div id="blue"></div>
	</body>


</html>
