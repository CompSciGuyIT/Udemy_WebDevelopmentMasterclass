<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Static and relative positioning</title>
		<style type="text/css">

			#div1 {
				background-color: blue;
				width: 500px;
				height: 500px;
				position: relative;
				top: 50px;
				left: 50px;
			}

			#div2 {
				background-color: yellow;
				width: 350px;
				height: 350px;
				position: static;
				top: 50px;
				left: 50px;				
			}

			#div3 {
				background-color: red;
				width: 200px;
				height: 200px;
				position: relative;
				top: 75px;
				left: 75px;				
			}

		</style>
	</head>
	
	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
	</body>


</html>
