<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Tables</title>
		<style type="text/css">

			table, td, th {
				border: 1px solid #ddd;
				text-align: left;
			}

			table {
				border-collapse: collapse;
				width: 100%;
			}

			th, td {
				padding: 15px;
			}

			tr:hover {
				background-color: cyan;
			}
			
		</style>
	</head>
	
	<body>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Grade</th>
			</tr>
			<tr>
				<td>John</td>
				<td>Smith</td>
				<td>A</td>
			</tr>
			<tr>
				<td>Ted</td>
				<td>Evans</td>
				<td>B</td>
			</tr>
			<tr>
				<td>Sarah</td>
				<td>Connor</td>
				<td>A</td>
			</tr>
			<tr>
				<td>Judith</td>
				<td>Spenser</td>
				<td>C</td>
			</tr>
		</table>
	</body>


</html>
