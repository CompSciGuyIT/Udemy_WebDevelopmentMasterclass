<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Links</title>
		<style type="text/css">

			/* Unvisited Link */
			a:link {
				color: blue;
				text-decoration: none;
			}
		
			/* Visited Link */
			a:visited {
				color: orange;
			}

			/* Hover over */
			a:hover {
				color: cyan;
			}

			/* Active Link */
			a:active {
				color: red;
				background-color: yellow;
			}
		</style>
	</head>
	
	<body>
		<p><b><a href="http://www.google.com" target="_blank">Google dot com</a></b></p>
	</body>


</html>
