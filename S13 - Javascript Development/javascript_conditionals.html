<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Condtitionals</title>
	</head>
	
	<body>
		<script type="text/javascript">
			var score = 95;

			if (score < 50) {
				document.write("F");
			}
			else if (score < 70) {
				document.write("D");
			}
			else if (score < 80) {
				document.write("C");
			}
			else if (score < 90) {
				document.write("B");
			}
			else if (score <= 100) {
				document.write("A");
			}
			else {
				document.write("The score must be 100 or below!");
			}
		</script>
	</body>


</html>
