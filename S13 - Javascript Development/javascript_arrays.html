<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Arrays</title>
	</head>
	
	<body>
		<h1 id="first"></h1>
		<p id="last"></p>
		<div id="length"></div>

		<script type="text/javascript">
			var fruits = ["Apple", "Orange", "Banana", "Nectarine", "Peach", "Mango"];
			document.getElementById("first").innerHTML = fruits[0];
			document.getElementById("last").innerHTML = fruits[fruits.length - 1];
			document.getElementById("length").innerHTML = fruits.length;

		</script>
	</body>


</html>
