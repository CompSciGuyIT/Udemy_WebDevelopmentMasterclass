<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Objects</title>
	</head>
	
	<body>
		<p id="demo"></p>
		<script type="text/javascript">

			var line1 = "It's about time";
			var line2 = "He's called 'Martin'";
			var line3 = 'He is called "Martin"';

			document.getElementById("demo").innerHTML = 
			line1 + "<br>" + line2 + "<br>" + line3;
			
		</script>
	</body>


</html>
