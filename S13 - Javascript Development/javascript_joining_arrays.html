<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Arrays</title>
	</head>
	
	<body>
		<p id="list"></p>

		<script type="text/javascript">
			var fruits = ["Apple", "Orange", "Banana", "Nectarine", "Peach", "Mango"];

			var carz = ["Tesla", "Holden", "Ford", "Toyota", "BMW", "Mercedes", "Porche", "Ferrari"];

			var combined = fruits.concat(carz);

			document.getElementById("list").innerHTML = combined;

		</script>
	</body>


</html>
