<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Condtitionals</title>
	</head>
	
	<body>
		<p id="bool"></p>
		<script type="text/javascript">
			var b1 = Boolean(80);
			var b2 = Boolean(2.86);
			var b3 = Boolean(-10);
			var b4 = Boolean("Hi");
			var b5 = Boolean('false');
			var b6 = Boolean(1 + 8 + 10.23);
			var b7 = Boolean(0);

			document.getElementById("bool").innerHTML = 
			"80 is " + b1 + "<br>" + 
			"2.86 is " + b2 + "<br>" + 
			"-10 is " + b3 + "<br>" + 
			"Any non-empty string is " + b4 + "<br>" + 
			"The string 'false' is " + b5 + "<br>" + 
			"Any expression (that doesn't result in zero) is " + b6 + "<br>" + 
			"Zero is " + b7;
		</script>
	</body>


</html>
