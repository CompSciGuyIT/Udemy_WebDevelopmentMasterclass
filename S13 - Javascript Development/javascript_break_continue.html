<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Loops</title>
	</head>
	
	<body>

		<button onclick="myFunction()">Click Me!</button>

		<script type="text/javascript">
			function myFunction() {
				for (var i = 0; i < 10; i++) {
					if (i == 3) {continue;}
					if (i == 8) {break;}
					document.write(i + "<br />");
				}	
			}
		</script>
	</body>


</html>
