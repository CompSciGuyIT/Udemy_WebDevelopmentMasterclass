<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Special Characters</title>
	</head>
	
	<body>
		<p id="demo1"></p>
		<p id="demo2"></p>
		<p id="demo3"></p>
		<p id="demo4"></p>
		<script type="text/javascript">

			document.getElementById("demo1").innerHTML = Math.round(15.4);
			document.getElementById("demo2").innerHTML = Math.round(15.5);
			document.getElementById("demo3").innerHTML = Math.floor(15.7);
			document.getElementById("demo4").innerHTML = Math.ceil(15.2);

		</script>
	</body>


</html>
