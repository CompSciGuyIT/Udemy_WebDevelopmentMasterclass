<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Arrays</title>
	</head>
	
	<body>
		<h1 id="first"></h1>
		<p id="last"></p>
		<div id="length"></div>
		<div id="list"></div>
		<div id="list2"></div>

		<script type="text/javascript">
			var fruits = ["Apple", "Orange", "Banana", "Nectarine", "Peach", "Mango"];

			fruits.pop();
			fruits.push("Grape");
			fruits.shift();
			fruits.unshift("Cherry");
			fruits[2] = "Tomato";
			delete fruits[4];

			document.getElementById("first").innerHTML = fruits[0];
			document.getElementById("last").innerHTML = fruits[fruits.length - 1];
			document.getElementById("length").innerHTML = fruits.length;
			document.getElementById("list").innerHTML = fruits.toString();
			document.getElementById("list2").innerHTML = fruits.join(", ");

		</script>
	</body>


</html>
