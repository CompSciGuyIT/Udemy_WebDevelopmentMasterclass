<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Objects</title>
	</head>
	
	<body>
		<p id="demo"></p>
		<script type="text/javascript">

			var car = {type:"Tesla", model:"S", color:"Red"};
			document.getElementById("demo").innerHTML = 
			"The " + car.type + " model " + car.model + " is " + car.color + ".";
		</script>
	</body>


</html>
