<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Arithmetic Operations</title>
	</head>
	
	<body>
		<p id="add"></p>
		<p id="sub"></p>
		<p id="mul"></p>
		<p id="div"></p>
		<p id="combo"></p>

		<script type="text/javascript">
			var a = 20 + 45;
			var b = 80 - a;
			var c = b * a;
			var d = c / 5;
			var e = a + b * c / d;

			document.getElementById("add").innerHTML = a;
			document.getElementById("sub").innerHTML = b;
			document.getElementById("mul").innerHTML = c;
			document.getElementById("div").innerHTML = d;
			document.getElementById("combo").innerHTML = e;
		</script>
	</body>


</html>
