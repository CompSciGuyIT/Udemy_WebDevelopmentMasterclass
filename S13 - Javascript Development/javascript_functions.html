<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Functions</title>
	</head>
	
	<body>
		<p id="multi"></p>
		<script type="text/javascript">
			function myFunction(num1, num2) {
				return num1 * num2;
			}	
			document.getElementById("multi").innerHTML = myFunction(5, 9);
		</script>
	</body>


</html>
