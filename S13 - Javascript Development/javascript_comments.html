<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Comments</title>
	</head>
	
	<body>
		<h1 id="h"></h1>
		<p id="p"></p>

		<script type="text/javascript">
			// This is a single line comment
			document.getElementById("h").innerHTML = "Header 1";

			// Comments can be used to prevent code from being run
			//document.getElementById("p").innerHTML = "Paragraph";

			/*
			This is a multi-line comment.
			All this text will also be ignored.
			*/

		</script>
	</body>


</html>
