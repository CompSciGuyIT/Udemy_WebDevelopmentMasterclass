<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Special Characters</title>
	</head>
	
	<body>
		<p id="demo"></p>
		<script type="text/javascript">

			var txt = "We are the best \"players\" in the country.";
			document.getElementById("demo").innerHTML = txt;

		</script>
	</body>


</html>
