<!doctype html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript Loops</title>
	</head>
	
	<body>

		<button onclick="myFunction()">Click Me!</button>

		<script type="text/javascript">
			function myFunction() {
				var value = 1;
				do {
					document.write(value + "<br />");
					value++
				}
				while (value < 20);
			}
		</script>
	</body>


</html>
